<script type="text/javascript">
	$(document).ready(function() {
		var url = location.href;
		//获取pid的参数值
		var es = /productID=/;
		es.exec(url);
		var productID = RegExp.rightContext;
		var aurl = "&productID=" + productID;
		$("form[id='myForm']").attr("action", "modifyproduct?productID=" + productID);

		//var servlet = "productQuery?productID=" + productID;
		$.getJSON("productQuery?productID="+productID, function(jsonData) {
			$("input[id='productname']").val(jsonData.productname);
			$("input[id='price']").val(jsonData.price);
			$("input[id='productID']").val(jsonData.productID);
			$("textarea[id='information']").append(jsonData.information);
		});
	});
</script>
