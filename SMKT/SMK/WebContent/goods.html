	<script type="text/javascript">
	$(document).ready(function() {
				$.getJSON("goodsQuery",function(jsonData) {
						var html="";
						for (var i = 0; i < jsonData.length; i++) {
						html+="<tr><td ><div align=\"center\">"+jsonData[i].productID+"</div></td>";
						html+="<td ><div align=\"center\">"+jsonData[i].productname+"</div></td>";
						html+="<td><div align=\"center\">"+jsonData[i].price+"元</div></td>";
						html+="<td><div align=\"center\">"+jsonData[i].infor+"</div></td>";
						html+="<td><div align=\"center\"><a href=\"modifyproduct.html?productID="
							+ jsonData[i].productID
							+ "\">修改 </a> </div></td>";
						html+= "<td><div align=\"center\"><a href=\"removeproduct?productID="
							+ jsonData[i].productID
							+ "\">删除</a></div></td></tr>";
						}
						$("table").append(html);
					
			
	});
				
	});
			</script>  	
			
   <script type="text/javascript">
   $(document).ready(function() {
		$("#sousuo").click(function() {
			$.getJSON("searchgoods",{
				keyword : $("#keyword").val()},
				function(data) {
						$("table tr:gt(0)").remove();
								var html = "";
								for (var i = 0; i < data.length; i++) {
									html+="<tr><td ><div align=\"center\">"+data[i].productID+"</div></td>";
									html+="<td ><div align=\"center\">"+data[i].productname+"</div></td>";
									html+="<td><div align=\"center\">"+data[i].price+"元</div></td>";
									html+="<td><div align=\"center\">"+data[i].infor+"</div></td>";
									html+="<td><div align=\"center\"><a href=\"modifyproduct.html?productID="
										+ data[i].productID
										+ "\">修改 </a> </div></td>";
									html+= "<td><div align=\"center\"><a href=\"removeproduct?productID="
										+ data[i].productID
										+ "\">删除</a></div></td></tr>";
									}
									$("table").append(html);
								 });

						});
